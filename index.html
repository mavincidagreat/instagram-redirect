<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Redirect</title>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', function() {
            var authCode = getParameterByName('code');
            if (authCode) {
                // Display the authorization code or send it to your server for further processing
                document.getElementById('auth-code').innerText = authCode;
            }
        });
    </script>
</head>
<body>
    <h1>Instagram Redirect</h1>
    <p>Authorization Code: <span id="auth-code"></span></p>
</body>
</html>
